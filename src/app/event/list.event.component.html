<li *ngFor="let event of events?.content; let i = index"> 
    {{ event[0].id }}  {{ event[0].description }} <br>
    {{ event[0].event_start }} {{ event[0].event_end }} 
    <div *ngIf="event[1]">
        {{event[1].accepted}} ID {{event[1].id}} <br>
        <button *ngIf="!(event[1].accepted)" (click)="accept(event[1]);">Confirm</button>
        <button *ngIf="(event[1].accepted)"  (click)="unaccept(event[1]);">Disconfirm</button>
        <div *ngIf="event[1].message">
            {{event[1].message}}
        </div>
    </div>
    <div *ngIf="!(event[1])">
            <a class="nav-link" [routerLink]="['/invite/'+event[0].id]">Send invite</a>
    </div>
</li>
